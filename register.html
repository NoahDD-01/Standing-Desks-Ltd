<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Popup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
 
i{
      padding: 10px 20px;
      background-color: rgba(8, 8, 17, 0.122);
      /* color: white; */
      text-decoration: none;
      border-radius: 5px;
    }
 
    /* Overlay background */
    #popup {
      visibility: hidden;
      opacity: 0;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }
 
    /* When targeted, show the popup */
    #popup:target {
      visibility: visible;
      opacity: 1;
    }
 
    /* Centered popup box */
    #popup form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
 
    label {
      display: block;
      margin-top: 10px;
    }
 
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
 
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
 
    /* Close button */
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      text-decoration: none;
      font-size: 20px;
      color: black;
    }
  </style>
</head>
<body>
  <a href="#popup"><i class="fa-solid fa-user"></i></a>
 
  <div id="popup">
    <form action="">
      <a href="#" class="close">&times;</a>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter Your Name" />
 
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter Your Email" />
 
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Your Password" />
 
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
